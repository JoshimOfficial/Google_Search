<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" > 
</head>
<body>
    <div class="container bg-dark text-light main " >
        <div class="title">
            <h1 class="text-center">Google</h1>
        </div>
        
      
        <div class="popup-window">
            <div class="popup-message">
                <p>Press Enter to search!</p>
            </div>
        </div>
        
        <div class="search-input rounded-pill">
           
            
            <input type="text" name="searchField" id="userSearchEngine" class="rounded-pill form-text searchFieldControl" autocomplete="off">
        </div>

        <div class="btns">
            <div class="btn-one"><input type="button" value="Google Search" class="rounded btns-sgsearch text-light p-2"></div>
            <div class="btn-one"><input type="button" value="I'm felling lucky" class="rounded btns-sgsearch text-light p-2"></div>
        </div>


    </div>

    <script src="./app.js"></script>
</body>
</html>
